<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock App</title>
        <link rel="stylesheet" href="./style/main.css" />
        <script src="./js/app.js" defer></script>
    </head>
    <body>
        <main class="main-content daytime-bg">
            <section class="programmingQuotes">
                <section class="quote-container">
                    <p class="quoteText">
                    </p>
                    <svg
                        class="refreshIcon"
                        width="18"
                        height="18"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z"
                            fill="#FFF"
                            fill-rule="nonzero"
                            opacity=".7"
                        />
                    </svg>
                </section>
                <p class="quote-author"></p>
            </section>
            <section class="flex-container">
                <section class="time-container">
                    <section class="welcome-section">
                        <section class="timeOfDayIcon"></section>
                        <h2 class="welcomeText">
                            Good Morning
                            <span class="tablet-only">, It's currently</span>
                        </h2>
                    </section>
                    <section class="time-display">
                        <h1 class="time">11:37</h1>
                        <h2 class="timezone">bst</h2>
                    </section>
                </section>
                <section class="location-expandable">
                    <h3 class="locationText">in <span class="api-locationText">london, uk</span></h3>
                    <button class="toggle-expandable btn-styling">
                        <div class="btn-text">more</div>
                        <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#303030" cx="20" cy="20" r="20"/><path stroke="#FFF" stroke-width="2" d="M14 23l6-6 6 6"/></g></svg>
                    </button>
                </section>
            </section>
        </main>
        <section class="expandable-container">
            <section class="timezone-location">
                <section class="timezone-container">
                    <p class="timezone-title">timezone</p>
                    <h4 class="location">Europe/London</h4>
                </section>
                <section class="dayOfYear-container">
                    <p class="day-title">day of the year</p>
                    <h4 class="number">295</h4>
                </section>
            </section>
            <section class="location-info">
                <section class="dayOfWeek-container">
                    <p class="day-title">day of the week</p>
                    <h4 class="number">5</h4>
                </section>
                <section class="weekNumber-container">
                    <p class="week-title">week number</p>
                    <h4 class="number">42</h4>
                </section>
            </section>
        </section>
    </body>
</html>

<!--* Place the time section and the button into a parent container so you can use flex to push it to the bottom of the view port *-->
